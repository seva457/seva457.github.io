<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#qwert">Удалить файл</button>
	</div>
	
	<div class="modal fade" id="qwert">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Удалить файл</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Вы действительно  хотите удалить файл?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Да</button>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
