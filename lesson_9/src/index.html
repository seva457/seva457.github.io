<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
		<div class="section">
			<div class="container">

				<div class="row">
					<div class="col-lg-6 offset-lg-3">
						<h1 class="header text-center">
							<span>Получите видео-инструкцию</span>
							<strong class="text-uppercase">Как заработать свой первый миллион</strong>
						</h1>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
						<div class="video">
							<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?si=b2XK2BDZukCoRQCm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
						<div class="form">
							<p class="form-header text-center">Введите свой email</p>
							<form action="#">
								<div class="input-group input-group-lg">
									<input type="text" class="form-control input-lg" placeholder="Ваше имя">
								</div>
								<div class="input-group input-group-lg">
									<input type="text" class="form-control input-lg" placeholder="Ваш email">
								</div>
								<div class="d-grid form-btn">
									<button class="btn btn-primary btn-lg">Получить инструкцию</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>

		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
					</div>
				</div>
	
				<div class="feature text-center">
					<div class="row">
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/01.png" alt="1 преимущество">
								<p>Первое преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/02.png" alt="2 преимущество">
								<p>Второе преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/03.png" alt="3 преимущество">
								<p>Третье преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/04.png" alt="4 преимущество">
								<p>Четвертое преимущество</p>
							</div>
						</div>
					</div>
				</div>

				<div class="text-center">
					<button class="btn btn-primary btn-lg">Получить инструкцию</button>
				</div>

			</div>
		</div>

		<div class="section">
			<div class="container">

				<div class="row">
					<div class="col-lg-12">
						<h3 class="client-header text-uppercase text-center">Наши клиенты</h3>
					</div>
				</div>

				<div class="feature-clients text-center">
					<div class="row">
						<div class="col-lg-3 col-md-6">
							<div class="feature-client">
								<img src="img/11.jpg" alt="1 клиент">
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-client">
								<img src="img/22.jpg" alt="2 клиент">
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-client">
								<img src="img/33.jpg" alt="3 клиент">
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-client">
								<img src="img/44.jpg" alt="4 клиент">
							</div>
						</div>
					</div>
				</div>

				<div class="feature-clients text-center">
					<div class="row">
						<div class="col-lg-3 col-md-6">
							<div class="feature-client">
								<img src="img/55.jpg" alt="5 клиент">
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-client">
								<img src="img/66.jpg" alt="6 клиент">
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-client">
								<img src="img/77.jpg" alt="7 клиент">
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-client">
								<img src="img/88.jpg" alt="8 клиент">
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
  </body>
</html>
