<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong> как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="306" src="https://www.youtube.com/embed/ayVLjyWqMCs?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>

	<div class="section">
		<h3 class="clients-header">Наши клиенты</h3>
		<div class="box">
			<div class="clients">
				<img src="img/11.jpg" alt="Клиент">
			</div>
			<div class="clients">
				<img src="img/22.jpg" alt="Клиент">
			</div>
			<div class="clients">
				<img src="img/33.jpg" alt="Клиент">
			</div>
			<div class="clients">
				<img src="img/44.jpg" alt="Клиент">
			</div>
		</div>
		<div class="box">
			<div class="clients">
				<img src="img/55.jpg" alt="Клиент">
			</div>
			<div class="clients">
				<img src="img/66.jpg" alt="Клиент">
			</div>
			<div class="clients">
				<img src="img/77.jpg" alt="Клиент">
			</div>
			<div class="clients">
				<img src="img/88.jpg" alt="Клиент">
			</div>
		</div>
	</div>
  </body>
</html>
